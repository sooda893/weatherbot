<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>本日の気候</title>
</head>
<body>
  <h1>本日の気候</h1>
  <canvas id="stage"></canvas>
  
  <hr/>
  
  <!-- 「Open-Meteo」の帰属表示 -->
  <small><a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a></small>
  
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  <script>
    // 最高気温と最低気温を取得する
    const url = 'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&hourly=temperature_2m,rain&timezone=Asia%2FTokyo&forecast_days=1';

    fetch(url)
    .then(data => data.json())
    .then(json => drawChart(json))


    function drawChart(json) {
      const mydata = {
        labels: json.daily.time,
        datasets: [{
          label: '最高気温',
          data: json.daily.temperature_2m_max,
          borderColor: 'rgb(192, 75, 75)',
        },{
          label: '最低気温',
          data: json.daily.temperature_2m_min,
          borderColor: 'rgb(75, 75, 192)',
        }]
      }

      new Chart(document.getElementById('stage'), {
        type: 'line',
        data: mydata,
      });
    }

  </script>
</body>
</html>
